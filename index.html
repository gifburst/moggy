<img src="https://raw.githubusercontent.com/squirrelcom/MC-site/main/image001.png" alt="MoggyLogo">
<textarea id="textbox">Enter your Ore and Value this will combine to turn the ore into a MoggyCoin</textarea> <button id="create">Mint Coin</button> 
<a download="info.txt" id="downloadlink" style="display: none">Download</a>
<script>
(function () {
var textFile = null,
  makeTextFile = function (text) {
    var data = new Blob([text], {type: 'text/plain'});

    // If we are replacing a previously generated file we need to
    // manually revoke the object URL to avoid memory leaks.
    if (textFile !== null) {
      window.URL.revokeObjectURL(textFile);
    }

    textFile = window.URL.createObjectURL(data);

    return textFile;
  };


  var create = document.getElementById('create'),
    textbox = document.getElementById('textbox');

  create.addEventListener('click', function () {
    var link = document.getElementById('downloadlink');
    link.href = makeTextFile(textbox.value);
    link.style.display = 'block';
  }, false);
})();
</script>
